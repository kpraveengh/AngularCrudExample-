<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Angular Crud Example</title>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
   </head>
   <body ng-app="myApp" ng-controller="crudController"> 
      <div class="container">
         <hr>
         <!-- Button trigger modal -->
         <button class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myModalNorm">
         Create New
         </button>
         <!-- Modal -->
         <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
            aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                     <button type="button" class="close" 
                        data-dismiss="modal">
                     <span aria-hidden="true">&times;</span>
                     <span class="sr-only">Close</span>
                     </button>
                     <h4 class="modal-title" id="myModalLabel">
                        Modal title
                     </h4>
                  </div>
                  <!-- Modal Body -->
                  <div class="modal-body">
                     <form role="form">
                        <div class="form-group">
                           <label for="name" >Name</label>
                           <input type="text" class="form-control"
                              id="name" placeholder="Enter Name" ng-model="newUser.name"/>
                        </div>
                        <div class="form-group">
                           <label for="email" >Email</label>
                           <input type="email" class="form-control"
                              id="email" placeholder="Email" ng-model="newUser.email"/>
                        </div>
                         <div class="form-group">
                           <label for="mobile" >Mobile</label>
                           <input type="text" class="form-control"
                              id="mobile" placeholder="Mobile" ng-model="newUser.mobile"/>
                        </div>
                        <div class="checkbox">
                           <label>
                           <input type="checkbox"/> Check me out
                           </label>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="saveUser()">Save</button>
                     </form>
                  </div>
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                     <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                     Close
                     </button>
                  </div>
               </div>
            </div>
         </div>
         <h2>    All Users</h2>
         <hr>
         <table class="table table-hover">
            <thead>
               <tr>
                   <th>Sr. no</th>
                  <th>Firstname</th>
                  <th>Email</th>
                  <th>Mobile</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="user in users">
                  <td>{{$index+1}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.mobile}}</td>
                  <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">
                     Edit
                     </button>
                              <!-- Modal -->
         <div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" 
            aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                     <button type="button" class="close" 
                        data-dismiss="modal">
                     <span aria-hidden="true">&times;</span>
                     <span class="sr-only">Close</span>
                     </button>
                     <h4 class="modal-title" id="myModalLabel">
                        Modal title
                     </h4>
                  </div>
                  <!-- Modal Body -->
                  <div class="modal-body">
                     <form role="form">
                        <div class="form-group">
                           <label for="name" >Name</label>
                           <input type="text" class="form-control"
                              id="name" placeholder="Enter Name" ng-model="clickedUser.name"/>
                        </div>
                        <div class="form-group">
                           <label for="email" >Email</label>
                           <input type="email" class="form-control"
                              id="email" placeholder="Email" ng-model="clickedUser.email"/>
                        </div>
                         <div class="form-group">
                           <label for="mobile" >Mobile</label>
                           <input type="text" class="form-control"
                              id="mobile" placeholder="Mobile" ng-model="clickedUser.mobile"/>
                        </div>
                        <div class="checkbox">
                           <label>
                           <input type="checkbox"/> Check me out
                           </label>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="updateUser()">Update</button>
                     </form>
                  </div>
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                     <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                     Close
                     </button>
                  </div>
               </div>
            </div>
         </div>
         <button type="button" class="btn btn-danger" ng-click="deleteUser()">
                     Delete
                     </button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
